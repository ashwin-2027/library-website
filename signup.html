<h2>Sign Up</h2>
<form id="signupForm">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span>
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        <span id="phoneError" class="error"></span>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
    </div>
    <button type="submit">Sign Up</button>
    <a href="signup.html" class="btn btn-primary">View Details</a>


</form>

<script>
    const signupForm = document.getElementById('signupForm');
    

    signupForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = signupForm.elements['email'].value;
        const phone = signupForm.elements['phone'].value;
        const password = signupForm.elements['password'].value;

        if (!validateEmail(email)) {
            document.getElementById('emailError').textContent = 'Invalid email format';
        } else {
            document.getElementById('emailError').textContent = '';
        }

        if (!validatePhoneNumber(phone)) {
            document.getElementById('phoneError').textContent = 'Invalid phone number format';
        } else {
            document.getElementById('phoneError').textContent = '';
        }

        if (!validatePassword(password)) {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number';
        } else {
            document.getElementById('passwordError').textContent = '';
        }
    });

    
    function validateEmail(email) {
                const re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
    
            function validatePhoneNumber(phone) {
                const re = /^\d{3}[\s.-]?\d{3}[\s.-]?\d{4}$/;
                return re.test(phone);
            }
    
            function validatePassword(password) {
                const re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
                if (password.length < 8) {
                    return false;
                } else if (!/[a-z]/.test(password)) {
                    return false;
                } else if (!/[A-Z]/.test(password)) {
                    return false;
                } else if (!/\d/.test(password)) {
                    return false;
                } else {
                    return true;
                }
            }
        </script>
    </body>
    </html>
